{% extends "seemeApp/base.html" %}
{% block title %}使用者登入{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center mb-4">使用者登入</h1>
  {% if messages %}
    <div class="alert alert-danger">
      <ul class="mb-0">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">登入</button>
  </form>
  <p class="mt-3 text-center">
    沒有帳號？ <a href="{% url 'register' %}">點擊註冊</a>
  </p>
</div>
{% endblock %}
