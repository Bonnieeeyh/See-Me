{% extends "seemeApp/base.html" %}
{% block title %}修改個人資料{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center mb-4">修改個人資料</h1>
  <form method="post" class="mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">儲存</button>
  </form>
  <p class="mt-3 text-center">
    <a href="{% url 'profile' %}">返回我的個人檔案</a>
  </p>
</div>
{% endblock %}
