{% extends "seemeApp/base.html" %}
{% block title %}用戶註冊{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center mb-4">用戶註冊</h1>
  {% if messages %}
    <div class="alert alert-danger">
      <ul class="mb-0">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">註冊</button>
  </form>
  <p class="mt-3 text-center">已有帳號？<a href="{% url 'login' %}">點擊登錄</a></p>
</div>
{% endblock %}
